<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Coin88 - Login</title>
    <link rel="stylesheet" href="../../css/mobile/login.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="brand-header">
        <!-- Logo: top center, always above title -->
        <img
          src="../../images/logo tradecoin88.png"
          alt="Trade Coin88"
          class="brand-logo"
        />

        <!-- Illustration: below logo, above title, does not overlap form -->
        <img
          src="../../images/aÃânh-pop-up-sign-in.png"
          alt="Crypto trading illustration"
          class="brand-illustration"
        />
      </div>

      <!-- Title directly under brand header -->
      <h1 class="screen-title">Log in to your account</h1>

      <!-- Main content area -->
      <main class="content">
        <form class="auth-form" autocomplete="on">
          <p class="login-toggle">
            Use <button type="button" class="inline-link">Phone number</button>
            instead
          </p>

          <div class="form-row">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-row">
            <div class="password-field">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Password"
                required
              />
              <span class="password-eye" aria-hidden="true">üëÅ</span>
            </div>
          </div>

          <button type="button" class="link-button forgot-link">
            Forgot password?
          </button>

          <button type="submit" class="primary-button">Login</button>

          <p class="alt-action">
            Need an account?
            <a href="#" class="alt-link">Register</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Trade Coin88 - Profile</title>
    <link rel="stylesheet" href="../../css/mobile/profile.css" />
  </head>
  <body>
    <main class="screen">
      <header class="topbar">
        <h1 class="topbar-title">PROFILE</h1>
        <a class="close-btn" href="./wallet-1.html" aria-label="Close">
          <img src="../../images/x 1.png" alt="Close" />
        </a>
      </header>

      <section class="section section-personal">
        <div class="section-title-row">
          <span class="section-icon" aria-hidden="true">
            <img
              class="people-icon"
              src="../../images/Group 16.png"
              alt=""
            />
          </span>
          <h2 class="section-title">Personal information</h2>
        </div>

        <form class="form" autocomplete="off">
          <label class="field">
            <span class="label">Email</span>
            <input class="input" type="email" value="abc123@gmail.com" />
          </label>

          <label class="field">
            <span class="label">Nick name</span>
            <input class="input" type="text" value="abc123" />
          </label>

          <label class="field">
            <span class="label">Phone Number</span>
            <input class="input" type="tel" value="+849876543210" />
          </label>
        </form>
      </section>

      <section class="section">
        <h3 class="subhead">Secure</h3>
        <p class="text">
          Do you want to change password?
          <a class="link" href="#">Click here to change</a>
        </p>
      </section>

      <section class="section">
        <h3 class="subhead">Customer service</h3>
        <p class="text">
          Want to change your information?
          <a class="link" href="#">Contact customer service here</a>
        </p>
      </section>
    </main>
  </body>
</html>

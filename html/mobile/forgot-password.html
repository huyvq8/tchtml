<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Coin88 - Forgot Password</title>
    <link rel="stylesheet" href="../../css/mobile/login.css" />
  </head>
  <body class="forgot-password-page">
    <div class="screen-container">
      <button class="cancel-button" aria-label="Close">
        <img src="../../images/x 1.png" alt="Close" />
      </button>
      <div class="brand-header">
        <!-- Logo: top center, always above title -->
        <img
          src="../../images/logo tradecoin88.png"
          alt="Trade Coin88"
          class="brand-logo"
        />
      </div>

      <!-- Title directly under brand header -->
      <h1 class="screen-title">Forgot Password</h1>

      <!-- Main content area -->
      <main class="content">
        <form class="auth-form" autocomplete="on">
          <!-- Country code + Phone number -->
          <div class="form-row form-row-inline">
            <select
              id="forgot-country-code"
              name="countryCode"
              class="form-input input-country"
            >
              <option value="+234">Nigeria +234</option>
              <option value="+1">United States +1</option>
              <option value="+44">United Kingdom +44</option>
            </select>

            <input
              type="tel"
              id="forgot-phone"
              name="phone"
              class="form-input input-phone"
              placeholder="Phone Number"
              required
            />
          </div>

          <!-- OTP code -->
          <div class="form-row">
            <label for="forgot-otp" class="form-label">OTP code</label>
            <input
              type="text"
              id="forgot-otp"
              name="otp"
              class="form-input"
              placeholder="******"
              maxlength="6"
              required
            />
          </div>

          <!-- New password -->
          <div class="form-row">
            <label for="forgot-password" class="form-label">Enter new password</label>
            <div class="password-field">
              <input
                type="password"
                id="forgot-password"
                name="password"
                class="form-input"
                placeholder="Password"
                required
              />
              <span class="password-eye" aria-hidden="true">üëÅ</span>
            </div>
          </div>

          <button type="submit" class="primary-button">Register</button>

          <p class="resend-text">
            <span class="resend-link">Resend</span>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>

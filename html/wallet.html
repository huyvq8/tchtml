<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - TradeCoin88</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        /* Wallet Page Specific Styles */
        .wallet-header {
            margin-bottom: 24px;
        }

        .total-assets {
            background: linear-gradient(135deg, rgba(74, 64, 154, 0.5) 0%, rgba(5, 15, 45, 0.5) 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .total-assets-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .total-assets-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-white);
        }

        .wallet-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .wallet-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-tab.active {
            background: rgba(73, 45, 225, 0.3);
            color: var(--text-white);
            border-color: var(--purple);
        }

        .wallet-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .wallet-balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .wallet-balance-info {
            flex: 1;
        }

        .wallet-balance-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-balance-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--yellow-main);
            border-radius: 50%;
        }

        .wallet-balance-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--yellow-main);
        }

        .wallet-actions {
            display: flex;
            gap: 12px;
        }

        .wallet-btn {
            background: var(--purple);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--text-white);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-btn:hover {
            background: #5a3ef0;
        }

        .wallet-notice {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 8px;
        }

        .trade-history-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .history-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 24px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table thead {
            background: rgba(255, 255, 255, 0.05);
        }

        .history-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-gray);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
        }

        .history-table td {
            padding: 16px;
            font-size: 14px;
            color: var(--text-white);
            border-bottom: 1px solid var(--border-color);
        }

        .history-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .history-table tbody tr:last-child td {
            border-bottom: none;
        }

        .value-positive {
            color: var(--green);
            font-weight: 600;
        }

        .value-negative {
            color: var(--red);
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(76, 175, 80, 0.2);
            color: var(--green);
        }

        @media (max-width: 768px) {
            .total-assets-value {
                font-size: 28px;
            }

            .wallet-balance-value {
                font-size: 24px;
            }

            .wallet-actions {
                width: 100%;
                flex-direction: column;
            }

            .wallet-btn {
                width: 100%;
            }

            .wallet-balance-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-table {
                font-size: 12px;
            }

            .history-table th,
            .history-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-logo">
                <img src="../images/logo_tradecoin88.png" alt="Trade Coin88" class="logo-img">
            </div>
            <div class="header-right">
                <div class="account-dropdown">
                    <button class="account-toggle">
                        <span class="account-type">Live account</span>
                        <span class="account-balance">$10.200,50</span>
                        <span class="live-dot"></span>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="user-info">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 10C12.7614 10 15 7.76142 15 5C15 2.23858 12.7614 0 10 0C7.23858 0 5 2.23858 5 5C5 7.76142 7.23858 10 10 10Z" fill="white"/>
                        <path d="M10 12C5.58172 12 2 13.7909 2 16V20H18V16C18 13.7909 14.4183 12 10 12Z" fill="white"/>
                    </svg>
                    <span class="username">Abc123</span>
                </div>
                <button class="icon-btn notification-btn">
                    <svg width="20" height="22" viewBox="0 0 20 22" fill="none">
                        <path d="M10 0C6.68629 0 4 2.68629 4 6V9C4 10.6569 3.32843 12.2243 2.17157 13.3812L1.5 14.0528V16H18.5V14.0528L17.8284 13.3812C16.6716 12.2243 16 10.6569 16 9V6C16 2.68629 13.3137 0 10 0Z" fill="white"/>
                        <path d="M7 18H13C13 19.6569 11.6569 21 10 21C8.34315 21 7 19.6569 7 18Z" fill="white"/>
                    </svg>
                    <span class="badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <!-- Menu will be loaded dynamically by menu-loader.js -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="total-assets">
                <div class="total-assets-label">Total assets</div>
                <div class="total-assets-value">$12.200,50 USDT</div>
            </div>

            <div class="wallet-tabs">
                <button class="wallet-tab active">Main Wallet</button>
                <button class="wallet-tab">Promotion Wallet</button>
                <button class="wallet-tab">VIP Wallet</button>
                <button class="wallet-tab">Demo Wallet</button>
            </div>

            <div class="wallet-card">
                <div class="wallet-balance-header">
                    <div class="wallet-balance-info">
                        <div class="wallet-balance-label">Live wallet balance</div>
                        <div class="wallet-balance-value">$10.200,50 USDT</div>
                        <div class="wallet-notice">Input your bank account for withdraw</div>
                    </div>
                    <div class="wallet-actions">
                        <button class="wallet-btn">Top Up</button>
                        <button class="wallet-btn">Withdraw</button>
                    </div>
                </div>
            </div>

            <div class="trade-history-section">
                <div class="history-title">Trade History</div>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Value</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>11/23/2025 15:09:27</td>
                            <td class="value-positive">+100.000.000</td>
                            <td>Top up</td>
                            <td><span class="status-badge">Done</span></td>
                        </tr>
                        <tr>
                            <td>11/23/2025 15:09:27</td>
                            <td class="value-negative">-100</td>
                            <td>Buy VIP</td>
                            <td><span class="status-badge">Done</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/sidebar-menu-template.js"></script>
    <script src="../js/menu-loader.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>

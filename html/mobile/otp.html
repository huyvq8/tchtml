<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Coin88 - Verification</title>
    <link rel="stylesheet" href="../../css/mobile/login.css" />
  </head>
  <body class="otp-page">
    <div class="screen-container">
      <div class="brand-header">
        <!-- Logo: top center, always above title -->
        <img
          src="../../images/logo tradecoin88.png"
          alt="Trade Coin88"
          class="brand-logo"
        />
      </div>

      <!-- Title directly under brand header -->
      <h1 class="screen-title">Verification</h1>

      <!-- Main content area -->
      <main class="content">
        <form class="auth-form" autocomplete="on">
          <p class="otp-description">
            A verification code has just been sent to your phone number. Please
            enter it below to continue
          </p>

          <div class="form-row">
            <label for="otp" class="form-label">OTP code</label>
            <input
              type="text"
              id="otp"
              name="otp"
              class="form-input"
              placeholder="******"
              maxlength="6"
              required
            />
          </div>

          <button type="submit" class="primary-button">Register</button>

          <p class="resend-text">
            <span class="resend-link">Resend</span> in <span class="resend-timer">1s</span>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>

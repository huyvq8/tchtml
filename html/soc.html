<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Social SVG Icons (Correct)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#020b24;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .bar{
      display:flex;
      gap:18px;
      padding:14px 20px;
      background:#020b24;
    }
    .icon{
      width:42px;
      height:42px;
      background:#6f86a3;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:0.2s;
      user-select:none;
    }
    .icon:hover{
      background:#8fa6c3;
      transform:translateY(-1px);
    }
    svg{
      width:22px;
      height:22px;
      fill:#020b24;
    }
    /* nếu muốn stroke-only cho Instagram */
    .ig-stroke *{
      fill:none;
      stroke:#020b24;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
  </style>
</head>
<body>

<div class="bar">

  <!-- Instagram (outline chuẩn) -->
  <div class="icon" title="Instagram" aria-label="Instagram">
    <svg class="ig-stroke" viewBox="0 0 24 24" role="img">
      <rect x="3" y="3" width="18" height="18" rx="5" ry="5"/>
      <circle cx="12" cy="12" r="4"/>
      <circle cx="17.5" cy="6.5" r="0.8" />
    </svg>
  </div>

  <!-- YouTube (logo chuẩn: rounded rect + play) -->
  <div class="icon" title="YouTube" aria-label="YouTube">
    <svg viewBox="0 0 24 24" role="img">
      <!-- nền -->
      <path d="M23 12c0-2.2-.2-4.2-.6-5.3a3.3 3.3 0 0 0-2.3-2.3C18.9 4 12 4 12 4s-6.9 0-8.1.4A3.3 3.3 0 0 0 1.6 6.7C1.2 7.8 1 9.8 1 12s.2 4.2.6 5.3a3.3 3.3 0 0 0 2.3 2.3C5.1 20 12 20 12 20s6.9 0 8.1-.4a3.3 3.3 0 0 0 2.3-2.3c.4-1.1.6-3.1.6-5.3z"/>
      <!-- play -->
      <path d="M10 15.5v-7l6 3.5-6 3.5z" fill="#020b24"/>
    </svg>
  </div>

  <!-- Facebook (logo "f" chuẩn) -->
  <div class="icon" title="Facebook" aria-label="Facebook">
    <svg viewBox="0 0 24 24" role="img">
      <path d="M13.5 22v-8h2.7l.4-3h-3.1V9.1c0-.9.3-1.6 1.6-1.6H16.8V4.8c-.3 0-1.5-.1-2.8-.1
               -2.8 0-4.7 1.7-4.7 4.8V11H6.7v3h2.6v8h4.2z"/>
    </svg>
  </div>

  <!-- X (Twitter hiện tại) -->
  <div class="icon" title="X" aria-label="X">
    <svg viewBox="0 0 24 24" role="img">
      <path d="M18.9 2H22l-6.8 7.8L23 22h-6.6l-5.2-6.7L5.3 22H2l7.3-8.4L1 2h6.7l4.7 6.1L18.9 2zm-1.2 18h1.7L6.8 4H5L17.7 20z"/>
    </svg>
  </div>

</div>
